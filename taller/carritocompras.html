<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito Compras</title>
    <link rel="stylesheet" href="./public/css/estilos.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="./public/media/Online Store.png" alt="logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="conocenos.html">Conócenos</a></li>
                <li><a href="#">Categorías</a></li>
                <li><a href="carritocompras.html">Carrito de compras</a></li>
                <li><a href="cuenta.html">Mi cuenta</a></li>
            </ul>
        </nav>
    </header>
    <section class="contenedor">
        <section class="contenido">
            <main>
                <div class="carrito">
                    <h1>Carrito de compras</h1>
                    <div class="producto">
                        <img src="./public/media/Online Store.png" alt="producto">
                        <div class="producto-detalles">
                            <h2>Nombre del producto</h2>
                            <p>Descripción breve del producto</p>
                        </div>
                        <div class="producto-precio">$10.00</div>
                        <div class="producto-cantidad">
                            <input type="number" value="1" min="1">
                        </div>
                        <div class="producto-total">$10.00</div>
                    </div>
                    <div class="checkout">
                        <div>Total: $10.00</div>
                        <button>Proceder al pago</button>
                    </div>
                </div>
            </main>
        </section>
    </section>
    <footer>
        <p>&copy; .Copyright 2025</p>
    </footer>
</body>
</html>
